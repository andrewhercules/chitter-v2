<!DOCTYPE html>
<html>

	<head>
		<title>Chitter</title>
		<link rel='stylesheet' type='text/css' href='public/css/reset.css'>
		<link rel='stylesheet' type='text/css' href='public/css/stylesheet.css'>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900' rel='stylesheet' type='text/css'>

	</head>

	<body>

		<section id='header'>
			<h1>Chitter</h1>
			<img src='public/images/small-icon.png' id='header-icon' alt='Small icon of bird'>
			<a href="#" id="sign-in-button">Sign in</a>
		</section>
		
		<section id='sign-in-box'>
			<form method='post' action='/' id='sign-in-form'><h2>Sign in here</h2><br />
			<p>Username</p> <input type='text' name='username' placeholder='Username'>
			<p>Password &nbsp;&nbsp;(<a href="/forgotpassword">Forgot your password?</a>)</p> <input type="password" name="password" placeholder='Password'>
			<input type="submit" value="Sign in"> 
			</form>
		</section>

		
		


		<section id='main-body'>

			<aside id='profile-avatar-box'>
				<img src='public/images/profile-avatar.png' id='profile-avatar' alt='Profile avatar'>	
			</aside>

			<aside id='profile-info-box'>
				<p id='name'>Name</p>
				<p id='username'>Username</p>
			</aside>

			<section id='list-of-peeps'></section>	

			<aside id='sign-up-box'>
			<form method='post' action='/' id='sign-up-form'><h2>Sign up here</h2><br />
			<p>Full Name</p> <input name="name" type="text" placeholder='Full Name' value="<%= @user.name %>">
			<p>Username</p> <input name="username" type="text" value="<%= @user.username %>">
			<p>Email</p> <input name="email" type="text" value="<%= @user.email %>">
			<p>Password</p> <input name="password" type="password">
			<p>Password Confirmation</p> <input name="password_confirmation" type="password"> <input type="submit" value="Sign up">
			</form>
			</aside>


		</section>

		

		
	
		<script src='public/scripts/jquery-min.js' type='text/javascript'></script>
		<script src='public/scripts/interface.js' type='text/javascript'></script>

	</body>

</html>
